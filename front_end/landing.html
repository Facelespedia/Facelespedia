  <style>

    .banner{

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

</script>
<script>
$(document).ready(function(){
  $(".navbar a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
        window.location.hash = hash;
      });
    }
  });
})
</script>
