<!DOCTYPE html>
<html lang="en">
<head>
  <title>Facelespedia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Cuprum" rel="stylesheet">
  <style>

    body{
      background-image: url("https://images5.alphacoders.com/475/475158.jpg");
      background-size: 1280px 900px;
    }
    .banner{
      padding: 390px;
      color: ghostwhite;
    }

    #team-rank {
      background-color:black;
      background-size: cover;
      padding-bottom: 400px;
      color: whitesmoke;
    }
    #team-rank table,td{
      width: 100%;
      margin-left: 20px;
      border-bottom: 1px solid #ddd;
    }

    #player-rank {
      background-color: whitesmoke;
      background-size: cover;
      padding: 200px;
    }
    #stats {
      background-color: black;
      background-size: cover;
      padding: 380px;
    }
    .nav-faceless-logo {
      font-family: 'Cutive', serif;
      font-size: 30px;
      margin-left: 10px; 
    }
    .nav-menu {
      font-family: 'Cuprum', sans-serif;
      font-size: 20px;
      margin-right: 45px;
    }
    .navbar{
      border: 0px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }


  </style>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
<nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="navbar-header">
      <a class ="nav-faceless-logo navbar-brand" href="#myPage">FACELESPEDIA</a>
    </div>
    <div class="collapse navbar-collapse nav-menu" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#team-rank">TEAM RANKING</a></li>
        <li><a href="#player-rank">PLAYER RANKING</a></li>
        <li><a href="#stats">STATS</a></li>
      </ul>
    </div>
</nav>

<div class="banner">
  <div class="row">
    <h1>WELCOME TO FACELESPEDIA</h1>
  </div>
</div>


<div id="team-rank" class="container-fluid">
    <div ><h1>TEAM RANKING</h1></div>
    <div class="row">
    <div class="col-xs-5">
    <table>
      <tr><td>
        <a id="og-team">OG</a>
      </td></tr>
      <tr><td>
        <a id="">IG</a>
      </td></tr>
      <tr><td>
        <a>EG</a>
      </td></tr>
      <tr><td>
        <a>Faceless</a>
      </td></tr>
      <tr><td>
        <a>Navi</a>
      </td></tr>
      <tr><td>
        <a>VP</a>
      </td></tr>
      <tr><td>
        <a>AF</a>
      </td></tr>
    </table>
    </div>
    <div class="col-xs-7">
    <div class="menu" style="display: none;">
    </div>
    </div> 
  </div>
  

</div>

<div id="player-rank">
  <a href="/player-rank">PLAYER RANKING</a>
</div>


<div id="stats">
  <a href="/stats">STATS</a>
</div>
</script>
<script>
$(document).ready(function(){
  $(".navbar a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
        window.location.hash = hash;
      });
    }
  });

   $('#og-team').click(function() {
        $('.menu').toggle("slide");
        $('.menu').load("/OGTeam.html");
    });

})
</script>

</body>
</html>
